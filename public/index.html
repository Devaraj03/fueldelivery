<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Indicator</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: #f8f9fa;
    }
    .header {
      text-align: center;
      padding: 2rem 0;
      background-color: #ffc107;
      margin-bottom: 2rem;
    }
    .form-section {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .station-img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
    .station-name {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    form input:focus, form textarea:focus {
      border-color: #0d6efd !important;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #084298;
    }
    footer a:hover {
      color: #ffc107;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="text-dark">Fuel Indicator</h1>
  </header>

  <!-- Tracking Form -->
  <div class="container mb-4">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <form onsubmit="event.preventDefault(); trackNow();">
          <input id="trackIdInput" class="form-control form-control-lg mb-2" placeholder="Enter your Tracking ID" required>
          <button type="submit" class="btn btn-outline-primary w-100">Track My Delivery</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Stylish Fuel Delivery Request Form -->
  <div class="container mb-5 p-4 bg-light rounded-4 shadow" style="max-width: 650px;">
    <h2 class="mb-4 text-center text-primary fw-bold">‚õΩ Place Fuel Delivery Request</h2>
    <form method="POST" action="/submit" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">üë§ Full Name</label>
        <input type="text" name="name" id="name" class="form-control form-control-lg border-primary" placeholder="e.g. John Doe" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">üìç Address</label>
        <textarea name="address" id="address" class="form-control form-control-lg border-primary" 
                  placeholder="Flat No, Street, Area" rows="1" required style="resize: none;"></textarea>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">üèôÔ∏è City</label>
          <input type="text" name="city" id="city" class="form-control form-control-lg border-primary" placeholder="Chennai" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">üåê State</label>
          <input type="text" name="state" id="state" class="form-control form-control-lg border-primary" placeholder="Tamil Nadu" required>
        </div>
        <div class="col-md-3">
          <label for="zip" class="form-label">üìÆ Zip</label>
          <input type="text" name="zip" id="zip" class="form-control form-control-lg border-primary" 
                 placeholder="600001" required pattern="[0-9]{6}" maxlength="6"
                 inputmode="numeric" title="Please enter a 6-digit PIN code">
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">üìû Mobile Number</label>
        <input type="tel" name="phone" id="phone" class="form-control form-control-lg border-primary" placeholder="9876543210" required pattern="[0-9]{10}">
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-lg btn-primary shadow-sm fw-semibold">
           Place Order Now
        </button>
      </div>
    </form>
  </div>

  <!-- Bunk Logos -->
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6 text-center">
        <img src="https://cdn3.f-cdn.com/files/download/180811736/3_23%20-%20Photo.jpg?width=400&height=400&fit=crop" class="station-img" alt="Indian Oil" />
        <p class="station-name">Indian Oil</p>
      </div>
      <div class="col-md-6 text-center">
        <img src="https://cdn3.f-cdn.com/files/download/180811736/3_23%20-%20Photo.jpg?width=400&height=400&fit=crop" class="station-img" alt="HP Bunk" />
        <p class="station-name">HP Bunk</p>
      </div>
    </div>
  </div>

  <!-- Stylish Footer -->
  <footer class="mt-5 bg-dark text-light py-4">
    <div class="container text-center">
      <p class="mb-1 fw-semibold"> Fuel Indicator &copy; 2025</p>
      <p class="mb-2 small">Made in india</p>
      <div>
        <a href="#" class="text-light text-decoration-none me-3">Privacy Policy</a>
        <a href="#" class="text-light text-decoration-none me-3">Terms</a>
        <a href="#" class="text-light text-decoration-none">Support</a>
      </div>
    </div>
  </footer>

  <script>
    function trackNow() {
      const id = document.getElementById('trackIdInput').value.trim();
      if (id) window.location.href = `/track.html?uid=${id}`;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
