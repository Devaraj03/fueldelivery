<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Indicator</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: #f8f9fa;
    }
    .header {
      text-align: center;
      padding: 2rem 0;
      background-color: #ffc107;
      margin-bottom: 2rem;
    }
    .form-section {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .station-img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
    .station-name {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="text-dark">Fuel Indicator</h1>
  </header>
    <div class="container mb-4">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <form onsubmit="event.preventDefault(); trackNow();">
          <input id="trackIdInput" class="form-control form-control-lg mb-2" placeholder="Enter your Tracking ID" required>
          <button type="submit" class="btn btn-outline-primary w-100">Track My Delivery</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container mb-5 p-4 bg-white rounded shadow-lg" style="max-width: 600px; margin-top: 2rem;">
  <h2 class="mb-4 text-center text-warning fw-bold">🛢️ Fuel Delivery Request</h2>
  <form method="POST" action="/submit">
    <div class="mb-3">
      <label for="name" class="form-label fw-semibold">👤 Full Name</label>
      <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="John Doe" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label fw-semibold">📍 Address</label>
      <input type="text" name="address" id="address" class="form-control form-control-lg" placeholder="123, Main Street" required>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-sm-6">
        <label for="city" class="form-label fw-semibold">🏙️ City</label>
        <input type="text" name="city" id="city" class="form-control form-control-lg" placeholder="Chennai" required>
      </div>
      <div class="col-sm-4">
        <label for="state" class="form-label fw-semibold">🌐 State</label>
        <input type="text" name="state" id="state" class="form-control form-control-lg" placeholder="Tamil Nadu" required>
      </div>
      <div class="col-sm-2">
        <label for="zip" class="form-label fw-semibold">📮 Zip</label>
        <input type="text" name="zip" id="zip" class="form-control form-control-lg" placeholder="600001" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label fw-semibold">📞 Mobile Number</label>
      <input type="tel" name="phone" id="phone" class="form-control form-control-lg" placeholder="9876543210" required pattern="[0-9]{10}">
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-warning btn-lg shadow-sm">
        🚀 Place Order Now
      </button>
    </div>
  </form>
</div>

  <script>
    function trackNow() {
      const id = document.getElementById('trackIdInput').value.trim();
      if (id) window.location.href = `/track.html?uid=${id}`;
    }
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
